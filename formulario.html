<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soy Henry - HTML - Página de Formulario</title>
</head>
<body>
    <header>
        <h1>Página de Formulario</h1>
    </header>
    <main>
        <div>
            <h2>Formulario principal.</h2>
            <p>
                Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ex hic mollitia facilis totam qui omnis tenetur eveniet 
                enim iste placeat neque at, voluptatibus officia temporibus repellendus nesciunt aliquid quo officiis.
            </p>
        </div>
        <div>
            <form>
                <div>
                    <label for="name">Nombre</label>
                    <input type="text" name="name" maxlength="50" placeholder="Ejemplo: Juan" title="Nombre"/>
                </div>
                <div>
                    <label for="surname">Apellido</label>
                    <input type="text" name="surname" maxlength="50" placeholder="Ejemplo: Gómez" title="Apellido"/>
                </div>
                <div>
                    <label for="age">Edad</label>
                    <input type="number" name="age" min="18" max="120" value="18" title="Edad"/>
                </div>
                <div>
                    <label for="birthdate">Edad</label>
                    <input type="date" name="birthdate" title="Fecha de nacimiento"/>
                </div>
                <br>
                <div>
                    <button>Enviar</button>
                </div>
                <br>
                <br>
                <a href="./index.html">Regresar</a>
            </form>
        </div>
    </main>
</body>
</html>
